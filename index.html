<body>
<script>
  let employees = [
   {
       "id": 11,
       "name":"Abhinav",
       "salary":75000
   },
   {
       "id": 2131,
       "name":"Gaurav",
       "salary":62000
   },
   {
       "id": 3012,
       "name":"Raj",
       "salary":32000
   }]
   
   let salary=employees.map(function(items){
        return items.salary
   })
   console.log(salary)
   var add=salary.reduce((pre,cur)=> pre+cur)
   console.log(add)

</script>
